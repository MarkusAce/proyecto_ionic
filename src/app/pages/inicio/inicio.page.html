<ion-header >

</ion-header>

<ion-content [fullscreen]="true">

  <br>

   <app-barrabusqueda mensaje="Buscar zapatilla..."></app-barrabusqueda>

   <br>
  
  <h3 class="centrar color-negro letras-negrita">Lo m√°s vendido</h3>
