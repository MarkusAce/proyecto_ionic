<ion-header >
  <ion-toolbar>
    <div>
      <ion-title class="centrar">Zapatillas</ion-title>
    </div>
    
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor-logo margin-auto">
    <img class="img-logo" src="assets/logo/logo.png" alt="">
  </div>
  <div class="cuadrado-busqueda margin-auto contenedor-flex">
    <input type="text" class="barra-busqueda margin-auto" placeholder="Buscar zapatilla..." [(ngModel)]="terminoBusqueda">
    <img src="assets/lupa.png" alt="" class="tamano-lupa margin-topbot-auto">
  </div>
  <hr>
    
  <div class="contenedor-botones margin-auto">
    
    <ion-button>
      Filtrar por
      <ion-icon slot="end" name="menu"></ion-icon>
    </ion-button>
  </div>
  <hr>

  <div class="contenedor-cards" (click)="irProducto()">
    <div>
      <div class="margin-auto centrar"><img src="assets/zapatilla.png" alt="" class="tamano-zapatilla margin-top"></div>
        <div class="contenedor-letras-card margin-auto">
          <p class="letras-negrita2">RDB Game Hombre Celeste</p>
          <p class="letras-negrita2">Puma</p>
        </div>
        <hr>
        <div class="centrar tamano-letras letras-negrita">
          <p class="letras-negrita2">$33.590</p>
        </div>
    </div>
  </div>

  <hr>

  <div class="contenedor-cards" (click)="irProducto()">
    <div>
      <div class="margin-auto centrar"><img src="assets/zapatilla.png" alt="" class="tamano-zapatilla margin-top"></div>
        <div class="contenedor-letras-card margin-auto">
          <p class="letras-negrita2">RDB Game Hombre Celeste</p>
          <p class="letras-negrita2">Puma</p>
        </div>
        <hr>
        <div class="centrar tamano-letras letras-negrita">
          <p class="letras-negrita2">$33.590</p>
        </div>
    </div>
  </div>

  <hr>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="contenedor-flex">
      <div class="contenedor-footer" (click)="irInicio()">
        <img src="assets/inicio.png" alt="" class="tamano-general-imagenes">
      </div>
  
      <div class="contenedor-footer">
        <img src="assets/zapatilogo.png" alt="" class="tamano-general-imagenes">
      </div>
  
      <div class="contenedor-footer arreglar-lista">
        <img src="assets/pedido.png" alt="" class="tamano-general-imagenes">
  
      </div>
      <div class="contenedor-footer">
        <img src="assets/perfil.png" alt="" class="tamano-general-imagenes">
      </div>
    </div>  
  </ion-toolbar>
</ion-footer>
